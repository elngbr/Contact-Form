<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT FORM</title>
    <link rel="shortcut icon" href="contact.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cir">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
      <div class="c5"></div>
      <div class="c6"></div>
      <div class="c7"></div>
      <div class="c8"></div>
    </div>
    <div id="container">
      <div class="square1">
        <p>We'd love to hear from you</p>
        <br />
        <br />
        <p></p>
        <div class="circles">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>
      </div>

      <div class="square2">
        <div class="menu">
          <span class="about"><a href="#"> About </a></span>
          <span class="services"><a href="#"> Services </a></span>
          <span class="contact"><a href="#">Contact us </a></span>
        </div>
        <br />
        <form>
          <section id="content">
            <fieldset>
              <legend><h3>Contact us</h3></legend>

              <div>
                <label for="input-name">First name</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="input-name"
                  placeholder="First Name"
                />
              </div>

              <div>
                <label for="input-n">Last name</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="input-n"
                  placeholder="Last Name"
                />
              </div>

              <div>
                <label for="email"> Email</label>
                <br />
                <input type="email" id="email" placeholder="Email" />
              </div>

              <div>
                <label for="phone"> Phone number</label>
                <br />
                <input type="tel" id="phone" placeholder="+40 *** *** ***" />
              </div>

              <div>
                <label for="message">Message</label>
                <br />
                <input
                  type="text"
                  name=""
                  id="message"
                  placeholder="Tell us what's on your mind"
                />
              </div>

              <input type="button" value="Submit &#8594; " id="submit" />
            </fieldset>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
